<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- google font roboto -->
    <!-- cd font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cd font awesome -->
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link bootstrap -->
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="dc-header">
        <!-- nav -->
        <nav class="col-12 d-flex align-items-center sticky-top">
            <!-- logo -->
            <div class="dc-space d-flex pe-3 dc-pos-start">
                <img src="./img/logo.svg" alt="logo.svg" class="d-none d-lg-block ps-3">
                <img src="./img/mobile-logo.png" alt="mobile-logo.img" class="dc-w-100 dc-wid-img d-lg-none">
            </div>
            <!-- fine logo -->

            <!-- barra di ricerca  -->
            <!-- <div class=" dc-search-w position-relative">
                <input class="border-0 dc-search-inp p-2 rounded-0 rounded-3 dc-bg-green" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                <span class="">
                    <i class="fa-solid fa-magnifying-glass position-absolute" style="color: black;"></i>
                </span>
                <label for="icons-search" class="sr-only">Search the v6 Icons</label>
            </div> -->
           <div>
            <input  id="docsearch-input"   placeholder="Cerca documenti">
            <span class="">
                <i class="fa-solid fa-magnifying-glass position-absolute" style="color: black;"></i>
            </span>
           </div>
            <!--fine barra di ricerca  -->

            <!-- icona small screen-->
                    <div class="d-flex ps-2 pe-3 dc-space dc-end-pos">
                        <span class="d-none d-md-block">1</span>
                        <span class="ps-4 pe-4 d-none d-md-block">1</span>
                        <span class="d-none d-md-block">1</span>
                        <span class="ps-4">2</span>
                    </div>
            <!--fine icona small screen-->

        </nav>
           <!--fine nav -->
    </header>
    <!--fine header -->

    <!-- main -->
    <div class="d-flex">
        <div>
            <!-- container navbar sinistra -->
            <div class="d-flex flex-column sticky-bottom text-center dc-sidebar">
                <!-- icone in alto -->
                <div class="d-flex flex-column">
                    
                    <span class="dc-padd-ico pt-4">
                        <i class="fa-solid fa-house pe-3"></i>
                        <p class="d-none d-lg-inline">Home</p>
                    </span>

                    <span class="dc-padd-ico pt-3 pb-3">
                        <i class="fa-solid fa-chart-simple pe-3"></i>
                        <p class="d-none d-lg-inline">Stats</p>
                    </span>

                    <span class="dc-padd-ico">
                        <i class="fa-solid fa-signal pe-3"></i>
                        <p class="d-none d-lg-inline">Signals</p>
                    </span>
                </div>
                <!-- icone in alto -->

                <!-- iconea in basso -->
                <div class="mt-auto mb-4">
                    <span class="dc-padd-ico">
                        <i class="fa-solid fa-gear pe-3"></i> 
                        <p  class="d-none d-lg-inline">Admin</p>
                    </span>
                </div>
                <!--fine iconea in basso -->
            </div>
            <!--fine container navbar sinistra -->
        </div>
        <main class="flex-grow-1 overflow-auto">
            <div class="dc-bg-blue-300">
                1
            </div>
        </main>
    </div>
    <!--fine main -->
    
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
