<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- google font roboto -->
    <!-- cd font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cd font awesome -->
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link bootstrap -->
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="dc-header">
        <!-- nav -->
        <nav class="col-12 d-flex align-items-center sticky-top">
            <!-- logo -->
            <div class="dc-space d-flex pe-3 dc-pos-start">
                <img src="./img/logo.svg" alt="logo.svg" class="d-none d-lg-block ps-3">
                <img src="./img/mobile-logo.png" alt="mobile-logo.img" class="dc-w-100 dc-wid-img d-lg-none">
            </div>
            <!-- fine logo -->

            <!-- barra di ricerca  -->
            <div class="d-flex dc-search-w">
                <span class="d-flex align-items-center">
                    <i class="fa-solid fa-magnifying-glass dc-search-color p-2"></i>
                </span>
                <input class="border-0 dc-search-inp p-2 border-end-3" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                <label for="icons-search" class="sr-only">Search the v6 Icons</label>
            </div>
            <!--fine barra di ricerca  -->

            <!-- icona small screen-->
                    <div class="d-flex ps-2 pe-3 dc-space dc-end-pos">
                        <span class="d-none d-md-block">
                            <i class="fa-solid fa-list"></i>
                        </span>

                        <span class="ps-4 pe-4 d-none d-md-block">
                            <i class="fa-solid fa-question"></i>
                        </span>
                        <span class="d-none d-md-block">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                        <span class="ps-4">
                            <i class="fa-solid dc-yellow fa-bell"></i>
                        </span>
                    </div>
            <!--fine icona small screen-->

        </nav>
           <!--fine nav -->
    </header>
    <!--fine header -->

    <!-- main -->
    <div class="d-flex">
        <div>
            <!-- container navbar sinistra -->
            <div class="d-flex flex-column sticky-bottom text-center dc-sidebar">
                <!-- icone in alto -->
                <div class="d-flex flex-column">
                    
                    <span class="dc-padd-ico pt-4">
                        <i class="fa-solid fa-house pe-3"></i>
                        <p class="d-none d-lg-inline">Home</p>
                    </span>

                    <span class="dc-padd-ico pt-3 pb-3">
                        <i class="fa-solid fa-chart-simple pe-3"></i>
                        <p class="d-none d-lg-inline">Stats</p>
                    </span>

                    <span class="dc-padd-ico">
                        <i class="fa-solid fa-signal pe-3"></i>
                        <p class="d-none d-lg-inline">Signals</p>
                    </span>
                </div>
                <!-- icone in alto -->

                <!-- iconea in basso -->
                <div class="mt-auto mb-4">
                    <span class="dc-padd-ico">
                        <i class="fa-solid fa-gear pe-3"></i> 
                        <p  class="d-none d-lg-inline">Admin</p>
                    </span>
                </div>
                <!--fine iconea in basso -->
            </div>
            <!--fine container navbar sinistra -->
        </div>
        <main class="flex-grow-1 overflow-auto">
            <!-- sezione in blu in alto -->
            <div class=" dc-bg-blue-300 d-flex justify-content-between">

                <!-- parte di sinistra -->
                <div class="col-4 d-flex flex-column ps-3 dc-bg-pad mt-4 mb-4">
                   <div class="d-flex align-items-baseline">
                        <h3 class="me-2"><strong>Boolean</strong></h3>
                        <p><strong>Piano blaze</strong></p>
                   </div>
                   <div class="d-flex align-items-baseline">
                        <p><strong>3 app</strong></p>
                        <i class="fa-solid fa-angles-right dc-font-s ps-1 pe-1"></i>
                        <p class="d-none d-lg-block d-none d-lg-block"><strong>Boolean mobile app</strong></p>
                        <p class="ms-2 me-2 d-none d-lg-block"><strong>Boolean web app</strong></p>
                        <p class="d-none d-lg-block"><strong>Boolean blog app</strong></p>
                        <span class="dc-border-rad d-lg-none">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                   </div>
                </div>
                 <!-- parte di sinistra -->
                 <!-- parte di centro -->
                <div class="col-4 d-flex align-items-center flex-column dc-white mt-4 mb-4">
                    <span>
                        <p>Studenti online negli ultimi 3 min</p>
                        <h3><strong>125</strong></h3>
                    </span>
                </div>
                <!-- parte di centro -->
                <!-- parte di destra-->
                <div class="col-4 d-flex justify-content-center dc-white mt-4 mb-4 dc-margin">
                   <span class="d-flex">
                    <p class="lh-3 dc-vert-alig me-2">Nuovo studente</p>
                    <i class="dc-font-s-ico fa-regular fa-square-plus"></i>
                   </span>
                </div>
                  <!-- parte di destra-->
            </div>
            <!-- fine sezione in blu in alto -->
        </main>
    </div>
    <!--fine main -->
    
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
